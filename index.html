<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Github finder</title>
    <link rel="icon" href="./assets/GitHub-Mark-120px-plus.png" type="image/icon type">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Github Finder</a>
        </div>
    </nav>

    <div class="card border-light mb-3" style=>
      <div class="card-body">
        <h1 class="card-title"> Search more than <strong>88M</strong> users </h1>
        <h4 class="card-text"> GitHub helps developers store and manage their code, as well as track and control changes to their code </h4>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label mt-1">Enter a username to fetch user profile and repos</label>
      <input type="username" class="form-control" id='search' placeholder="Enter username">
    </div>

    <div id="profile"></div>

    <div id="repo"></div>

    <p class="footer"> &copy; Github Finder  </p>

    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/e518154f70.js" crossorigin="anonymous"></script>
</body>
</html>
